<div id="pds">
    <header>
        <nav class="deep-purple">
            <div class="nav-wrapper row">
                <div class="col s9 left">
                    <a href="https://github.com/j0be/powerdeletesuite" target="_blank">Power Delete Suite</a>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <div class="row flex">
            <div id="left-col" class="col auto area">
                <div id="actions" class="area">
                    <label class="main">What do you want to do?</label>
                    <p class="toggles" class="flex">
                        <p class="switch delete"><label class="toggle"><input type="checkbox" name="action-delete" /><span class="lever"></span> Delete</label></p>
                        <p class="switch edit"><label class="toggle" data-visible="edit-note"><input type="checkbox" name="action-edit" /><span class="lever"></span> Edit *</label></p>
                        <p class="switch backup"><label class="toggle"><input type="checkbox" name="action-backup" /><span class="lever"></span> Backup</label></p>
                    </p>
                    <div id="edit-note" class="hide">
                        <div class="card-panel yellow accent-4">
                            <span class="black-text">
                                This is my note about editing causing large delays.
                            </span>
                        </div>
                    </div>
                </div>
                <div id="filters" class="area">
                    <nav class="deep-purple small">
                        <div class="nav-wrapper row">
                            <div class="col s9 left">
                                <a href="#" class="breadcrumb">Filter Options</a>
                            </div>
                        </div>
                    </nav>
                    <label class="main">What filters would you like to use?</label>
                </div>
            </div>
            <div id="right-col" class="col auto area flex column">
                <div id="examples">
                    Comment / Submission Examples Go Here
                </div>
            </div>
        </div>

        <div id="stream" class="row flex area">
            <div class="col auto">
                <div id="stream-pages" class="progress deep-purple lighten-4">
                    <div class="indeterminate deep-purple"></div>
                </div>
            </div>
            <div class="col auto hide">
                <div id="stream-actions" class="progress deep-orange lighten-4">
                    <div class="indeterminate deep-orange"></div>
                </div>
            </div>
        </div>
    </main>
    <footer class="page-footer">
        <div class="footer-copyright">
            <div class="row full">
                <div class="col s12">
                    <div class="versions left btn-line-height">
                        <span>App</span>
                        <span id="appver" class="bold"></span>
                        <span class="deep-purple-text text-darken-1 pipeline">|</span>
                        <span>Launcher</span>
                        <span id="bookmarkver" class="bold"></span>
                    </div>
                    <div class="right">
                        <a class="btn deep-orange darken-1 bold"><i class="material-icons left">favorite</i>Support</a>
                    </div>
                </div>
            </div>
        </div>
    </footer>
</div>
